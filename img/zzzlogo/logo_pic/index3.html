<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">
</head>
<body>


    <div class="carousel carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video width="100%" autoPlay src="video/1.webm" >
            </video>
          </div>
          <div class="carousel-item">
            <video width="100%" autoPlay src="video/2.webm" >
          </div>
          <div class="carousel-item">
            <video width="100%" autoPlay  src="video/4.webm" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <section class="section section--race ">
        <a class="anchor" name="the_race" id="the_race"></a>
        <div class="content">
            <video class="video" id="video-player" preload="auto">
        <source src="assets/video/video.mp4" type="video/mp4">
        <!-- <source src="movie.ogg" type="video/ogg"> -->
      </video>
            <button class="js-video-mute  video--mute"></button>
            <h1 class="headline  js-hide">
                <span class="animated--text">&#xe805;&#xe802;&#xe803;&#xe803;&#xe800;&#xe804;&#xe801;&#xe800;<span class="color--red">&#xe806;</span></span>
            </h1>
            <div class="play__button  js-hide">
                <a class="play__icon  js-play"></a>
            </div>
            <div class="button  button--single  js-hide">
                <a class="js-play">
          <span class="button__label">Start the engine</span>
        </a>
            </div>
        </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
